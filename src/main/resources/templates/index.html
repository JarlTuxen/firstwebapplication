<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">

    <title>Hello, world!</title>
</head>
<div>

<div class="container">

    <h1>Hello, world!</h1>

    <div th:insert="fragments/top_menu">

    </div>

    <table class="table table-stripped">
        <thead>
            <tr>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Order</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}">navn</td>
                <td th:text="${item.price}">price</td>
                <td><button type="button" class="btn btn-primary">Order</button></td>
            </tr>
        </tbody>


    </table>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                Decription
            </div>
            <div class="col-sm">
                Price
            </div>
            <div class="col-sm">
                Click to order
            </div>
        </div>
        <div th:each="item : ${items}" class="row">
            <div th:text="${item.name}" class="col-sm">
                One of three columns
            </div>
            <div th:text="${item.price}" class="col-sm">
                One of three columns
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-success">Order</button>
            </div>
        </div>
    </div>
    <h1>All our items</h1>

    <p th:each="item : ${items}">
        <span th:text="${item.name}"/>
        <span th:text="${item.price}"/>

    </p>

    <div th:insert="fragments/bottom_text">

    </div>

</div>

</body>
</html>
